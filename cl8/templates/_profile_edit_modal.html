{% load static widget_tweaks %}
<dialog id="dialog-main" data-onload-showmodal class="border rounded-lg">

    <form
        hx-post="{{ request.get_full_path }}"
        hx-target="#dialog-main"
        hx-vals='{"use_block": "dialog-contents"}'
        hx-swap="innerHTML">

        {% csrf_token %}
        <div class="grid ">
            
            <div>
            <h2 class="text-2xl font-bold">Edit profile</h2>

            <p class="text-gray-500 pt-4 mt-4">
            Your profile is only visible to members of CAT who are signed in. Control what information is visible to other members with the switches below.
            </p>
            
            {{ form.non_field_errors }}

            {% include "_profile_edit_main_fields.html" %}
            </div>
            
        </div>
        <button class="mt-3 btn btn-primary">Save changes</button>

    </form>

</dialog>
